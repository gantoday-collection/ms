<!DOCTYPE html>
 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文章编辑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="/public/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="/public/tool/bootstrap3table/bootstrap.min.css"> 

	<script src="/public/tool/bootstrap3table/jquery.min.js"></script>
	<script src="/public/tool/bootstrap3table/bootstrap.min.js"></script>
    <script src="/public/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
</head>

<body style="background-color: rgba(0, 204, 204, 0.15);">
<div class="container">

<form role="form" action="/index.php/edit/term_action" method="post">
	<div class="form-group">
		<label for="title">父级类</label>		 
		<select class="form-control" name="pid">
			<option value="0">顶级</option>
			{% for val in data.terms %}
			<option value="{{ val.id }}"
				{% if data.term.pid == val.id %}
				  selected="selected" 
				{% endif %}>{{ val.name }}
			</option>
			{% endfor %}	
		</select>
	</div>	
	<div class="form-group">
		<label for="title">分类名称</label>
		<input type="text" id="name" class="form-control title" rows="1" name="name" value="{{ data.term.name }}">
	</div>
	<div class="form-group">
		<label for="description">分类英文名称</label>
		<input type="text" id="title" class="form-control title" rows="1" name="slug" value="{{ data.term.slug }}">
	</div>
	   
	 <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      	<input type="hidden" name="id" value="{{ data.term.id }}">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>  	
</form>
<script type="text/javascript">
	$('#datetimepicker').datetimepicker({
	    weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
	});
</script>
</div>
</body>
</html>
