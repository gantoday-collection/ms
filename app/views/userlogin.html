{% extends "layout.html" %}

{% block content %}
  <style>
    .fakeimg {
        height: 200px;
         background: #aaa;
    }
  </style>
  <h2 id="login"  >用户登录：{{ token }}</h2>
  <form class="form-horizontal" role="form"  action="/index.php/login/user_login_action" method="post">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">账号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
             placeholder="请输入账号" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" 
             placeholder="请输入密码" name="password">
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">验证码</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  id="code" 
             placeholder="请输入验证码" name="code">
                <img src="/index.php/login/code" onclick= this.src="/index.php/login/code/random/"+Math.random() 
                style="cursor: pointer;padding: 7px 0px;vertical-align: middle;" 
                title="Can't see?Click to replace another verification code."/> 
      </div>
    </div>    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> 请记住我
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">登录</button>
        <button type="button" class="btn btn-default" onclick="window.location.href='/index.php/login/user_register#register'">注册</button>
      </div>
    </div>
  </form>
{% endblock %}
